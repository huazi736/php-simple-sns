<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="lib/参考/jquery-1.7.js" type="text/javascript"></script>
<body>
	<h3>测试所需节点，不用在意</h3>
	<div id="dom" style="font-size:12px; background:gray">  
		<div id="id"><div name="abc"></div></div>
		<span id="id"><div name="abc"></div></span>
		<div class="class">
			<div class="d"></div>
			<div class="d"></div>
			<span></span>
		</div>
		<div class="class">
			<div name="abc"></div>
			<div value="213"></div>
			<div name="abc" value="213"></div>
			<span name="abc" value="213"></span>
			<div></div>
			<div class="d"></div>
			<div class="abc"></div>
			<div class="find"></div>

		</div>
		<div class="e">自己</div>
		<div class="f on">阿</div>
		<div class="g">阿</div>
		<input type="text" class="input" />
		<div class="h"></div>
		<div class="h"></div>
	</div>
</body>
<script>
var html = $("#dom").html();

for(var i=0;i<5;i++){
	$("#dom").append(html);
}


console.time(1);
console.log("++++++++++++++++++++++++++选择器++++++++++++++++++++++++++++++++++++++++++++++")
console.log("-----------------------$(#id) ---------------------------------------------")
console.log($("#id"));
console.log("-----------------------$(div[name=abc][value=213]))--------------------=")
console.log($("div[name=abc][value=213]"));
console.log("-----------------------$([name=abc][value=213])-------------------------")
console.log($("[name=abc][value=213]"));
console.log("-----------------------$(.class).size()----------------------------------------")
console.log($(".class").size());
console.log("-----------------------$(.class).children(div)--------------------------------------------------")
console.log($(".class").children("div"));
console.log("-----------------------$([name=abc]).next(.d)--------------------------------------------------")

console.log($("[name=abc]").next(".d"));
console.log($("[name=abc]").next());
console.log("-----------------------$(.class).nextAll(.h)--------------------------------------------------")
console.log($(".class").nextAll(".h"));
console.log($(".class").nextAll());
console.log("-----------------------$(.class).prevAll(.h)--------------------------------------------------")
console.log($(".class").prevAll(".h"));
console.log($(".class").prevAll());
console.log("-----------------------$([name=abc]).prev(.d)--------------------------------------------------")

console.log($("[name=abc]").prev(".d"));
console.log($("[name=abc]").prev());
console.log("-----------------------$([name=abc]).siblings(.d)--------------------------------------------------")
console.log($("[name=abc]"));
console.log($("[name=abc]").siblings(".d"));
console.log($("[name=abc]").siblings());
console.log("-----------------------$(.abc).parent(div)--------------------------------------------------")
console.log($(".abc").parent("div"));
console.log($("[name=abc]").parent());
console.log("-----------------------$([name=abc]).last()--------------------------------------------------")
console.log($("[name=abc]").last());
console.log("-----------------------$(.class).find(.find)--------------------------------------------------")
console.log($(".class").find(".find"));
console.log("++++++++++++++++++++++++++选择器结束++++++++++++++++++++++++++++++++++++++++++++++")
console.log("--------------------------------------------------")
console.log("--------------------------------------------------")
console.log("++++++++++++++++++++++++++文档操作++++++++++++++++++++++++++++++++++++++++++++++")
console.log("-----------------------$(.f).html($v)--------------------------------------------------")
var $v ='<a>链接</a>';
$(".f").html($v);
console.log("-----------------------$(.f).val($v)--------------------------------------------------")

$(".input").val($v);
console.log("-----------------------$(.e).append($v)--------------------------------------------------")
$(".e").append("append");
console.log("-----------------------$(.e).prepend($v)--------------------------------------------------")
$(".e").prepend("prepend");
console.log("-----------------------$(.e).before($v)--------------------------------------------------")
$(".e").before("before");
console.log("-----------------------$(.e).after(after)--------------------------------------------------")
$(".e").after("after");
console.log("-----------------------$(.e).after(div)--------------------------------------------------")
$(".e").after("<div class='after' name='abc'>after</div>");
console.log("-----------------------$(.e).addClass(on)--------------------------------------------------")
$(".e").addClass("on");
console.log("-----------------------$(.f).removeClass(f)--------------------------------------------------")
$(".f").removeClass("f");
console.log("-----------------------$(.h).attr(value)--------------------------------------------------")
$(".h").attr("value",123);
console.log($(".h").attr("value"));
console.log("-----------------------$(.g).width(100)--------------------------------------------------")
$(".g").width(100);
console.log("-----------------------$(.g).height(100)--------------------------------------------------")
$(".g").height(100);
console.log("++++++++++++++++++++++++++文档操作结束++++++++++++++++++++++++++++++++++++++++++++++")
console.timeEnd(1);
</script>
