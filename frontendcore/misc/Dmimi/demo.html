<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="lib/Dmimi.js" type="text/javascript"></script>

<body>
	<h3>《Dmimi beta版》</h3>
	<div id="dom" style="font-size:12px; background:gray">  
		<div id="id"><div name="abc"></div></div>
		<span id="id"><div name="abc"></div></span>
		<div class="class">
			<div class="d"></div>
			<div class="d"></div>
			<span></span>
		</div>
		<div class="class">
			<div name="abc"></div>
			<div value="213"></div>
			<div name="abc" value="213"></div>
			<span name="abc" value="213"></span>
			<div></div>
			<div class="d"></div>
			<div class="abc"></div>
			<div class="find"></div>

		</div>
		<div class="e">中国</div>
		<div class="f on">阿</div>
		<div class="g">阿</div>
		<input type="text" class="input" />
		<div class="h"></div>
		<div class="h"></div>
	</div>
	<div>
		<input class="msg" msg="这只是一个提示1" />
		<input class="msg" msg="这只是一个提示2" />
	</div>
	<h3>数据层</h3>

	<div class="inputBox">
		<input name="name" type="text" />
		<input type="submit" value="提交" />
	</div>
	<div class="infoBox">
		<span name="name"></span>
	</div>
</body>
<script>
var html = $("#dom").html();

for(var i=0;i<5;i++){
	$("#dom").append(html);
}


console.time(1);
console.log("++++++++++++++++++++++++++选择器++++++++++++++++++++++++++++++++++++++++++++++")

console.log($("#id"));

console.log($("div[name=abc][value=213]"));

console.log($("[name=abc][value=213]"));

console.log($(".class").size());

console.log($(".class").children("div"));

$(".f").html($v);

$(".e").addClass("on");

$.each(thisMsg,function(obj,index){

});

*/

});
