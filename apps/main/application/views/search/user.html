<!--{extends file='main_layout.html'}-->

<!--{block name='header_css'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/search/search.css?1343291814672" rel="stylesheet" type="text/css" />
<!--{/block}-->
<!--{block name='body'}-->
<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$user_url}-->"><img  src="<!--{$user_avatar}-->" alt="<!--{$user_name}-->" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$user_url}-->"><!--{$user_name}--></a></span>
				<span class="nameTxt"><a href="<!--{$app_url_list.people.url}-->">搜索</a></span>
				<span class="nameTxt"><span class="fl"><a href="<!--{$app_url_list.people.url}-->"><!--{$app_settings.people.name}--></a></span></span>
			</div>
		</div>
		<div class="modlueBodySearch clearfix" id="globalSearchs">
			<div class="modlueNav dropMenu clearfix">
				<div class="">
					<span>
					</span>
				</div>
				<ul class="dropListul clearfix">
					<span class="droplistulspan">搜索分类</span>
					<!--
					<li><a href="#" class="itemAnchor"><i class="i_friend"></i><span>所有结果</span><b></b></a></li>
					-->
					<li><a href="<!--{$app_url_list.people.url}-->" class="itemAnchor"><i class="i_friend"></i><span><!--{$app_settings.people.name}--></span><b><!--{$left_navigator.people}--></b></a></li>
					<li><a href="<!--{$app_url_list.website.url}-->" class="itemAnchor"><i class="i_page"></i><span><!--{$app_settings.website.name}--></span><b><!--{$left_navigator.website}--></b></a></li>
					<li><a href="<!--{$app_url_list.status.url}-->" class="itemAnchor"><i class="i_status"></i><span><!--{$app_settings.status.name}--></span><b><!--{$left_navigator.status}--></b></a></li>
					<li><a href="<!--{$app_url_list.photo.url}-->" class="itemAnchor"><i class="i_photo"></i><span><!--{$app_settings.photo.name}--></span><b><!--{$left_navigator.photo}--></b></a></li>
					<li><a href="<!--{$app_url_list.album.url}-->" class="itemAnchor"><i class="i_album"></i><span><!--{$app_settings.album.name}--></span><b><!--{$left_navigator.album}--></b></a></li>
					<li><a href="<!--{$app_url_list.video.url}-->" class="itemAnchor"><i class="i_video"></i><span><!--{$app_settings.video.name}--></span><b><!--{$left_navigator.video}--></b></a></li>
					<li><a href="<!--{$app_url_list.blog.url}-->" class="itemAnchor"><i class="i_blog"></i><span><!--{$app_settings.blog.name}--></span><b><!--{$left_navigator.blog}--></b></a></li>
					<li><a href="<!--{$app_url_list.event.url}-->" class="itemAnchor"><i class="i_activity"></i><span><!--{$app_settings.event.name}--></span><b><!--{$left_navigator.event}--></b></a></li>
				</ul>				
			</div>
			<div class="modlueContainer clearfix">
				
				<h3 class="modlueBodyTitle categoryTitle" id="term" name="<!--{$keyword}-->"><i class="modlueImgS people"></i><!--{$app_settings.people.name}--><!--{$center_count_border.prefix}--><b><!--{$left_navigator.people}--></b><!--{$center_count_border.subfix}--></h3>
				<!--{if $isEmpty eq true}-->
				<div class="noResult"><h3>未搜索到相应结果，请重新输入关键字</h3></div>
				<!--{else}-->
				<div class="selectResultButton">
					<form id="form_userfilter">
						<input name='term' type='hidden' value="<!--{$keyword}-->"/>
						<span class="bghr">
							<p>
								&#12288高级搜索&#12288
							</p>
						</span>
						<div class="selectButton clearfix">
							<b>筛选 :&nbsp</b>
							<ul class="clearfix">
								<li>
									<input name='college' type='text' id='selectsch' value="请选择大学"/>
								</li>
								<li>
									<input name='company' type='text' class="job" value="请选择工作单位" />
								</li>
								<li>
									<span id="country" style="display:none"></span><span id="province" ></span><span id="city" style="display:none"></span><span id="area" style="display:none"></span>
								</li>
								<li class="clickMoreButton">
									<i class="clickmore"></i>
									更多
								</li>
							</ul>
							<ul id="moreFilter">
								<li class="selecthometown">
									<input name='middle_school' type='text' value='请选择高中'/>
								</li>
								<li>
									<span id="country0" style="display:none"></span><span id="province0"></span><span id="city0" style="display:none"></span><span id="area0" style="display:none"></span>
								</li>

							</ul>
						</div>
						<span class="bghr">
							<p>
								&#12288搜索结果&#12288
							</p>
						</span>
					</form>
				</div>
				<div class="searchResult" id="userResult">
					<ul class="clearfix">
					<!--{foreach from=$people item=vo}-->
						<li class="searchLi">
							<a href="<!--{$vo.url}-->" class="headerImg" target="_blank"><img src="<!--{$vo.img}-->" alt="" /></a>
							<div class="searchDetail clearfix">
								<p class="searchCont">
									<a href="<!--{$vo.url}-->" title="" target="_blank"><!--{$vo.name}--></a>
								</p>
                                                       <!--{if $vo.company neq ""}-->
								<div class="color666">公司：<i><!--{$vo.company}--></i></div>
                                                       <!--{/if}-->
                                                       <!--{if $vo.school neq ""}-->
								<div class="color666">学校：<i><!--{$vo.school}--></i></div>
                                                       <!--{/if}-->
                                                       <!--{if $vo.home neq ""}-->
								<div class="color666">来自：<i><!--{$vo.home}--></i></div>
                                                       <!--{/if}-->
                                                       <!--{if $vo.address neq ""}-->
								<div class="color666">现居：<i><!--{$vo.address}--></i></div>
                                                       <!--{/if}-->
							<!--{if !$vo.self}-->
								<div class="color666">
									<i>有 <i><!--{$vo.common_friend_count}--></i> 个共同好友</i>
								</div>
							<!--{/if}-->
							</div>
							<!--{if !$vo.self}-->
							<div rel="<!--{$vo.relation}-->" uid="<!--{$vo.uid}-->" class="statusBox"></div>
							<!--{/if}-->
						</li>
					<!--{/foreach}-->
					</ul>
					<!--{if !$is_end }-->
					<div class="moreResult hide">
						<a name="1" href="<!--{$ajax_path}-->" rel="1" class="hide"><!--{$app_settings.people.html_more_result}--><i></i></a>
						<span ><img width="16" height="7" alt="loading" src="<!--{$smarty.const.MISC_ROOT}-->img/system/more_loading.gif"></span>
					</div>
					<!--{/if}-->
				</div>
				<!--{/if}-->
			</div>
		</div>

	</div>
	<div class="sideArea">
	</div>
</div>
<!--{/block}-->
<!--{block name='footer_js'}-->
<script type="text/javascript" src="<!--{$smarty.const.MISC_ROOT}-->js/plug/relation/relation.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.MISC_ROOT}-->js/searchResult/searchResult.js?1343291814672"></script>
<!--start:教育，工作数据-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/plug/school_company/school_company.js?1343291814672" type="text/javascript"></script>
<!--end:教育，工作数据-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/plug/area-utils/area_utils.js" type="text/javascript"></script>
<!--{/block}-->
