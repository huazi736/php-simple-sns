                <div class="detail">
                    <h3>申请职位</h3>
                    <form action="./upload_doc" method="post" enctype="multipart/form-data">
                        <table>
                            <tbody>
                                <tr><th>基本信息</th></tr>
                                <tr><td>求职意向：</td><td><input type="text" name="jobTarget" value="" /></td><td>（必填）</td></tr>
                                <tr><td>姓名：</td><td><input type="text" name="user" value="" /></td><td>（必填）</td></tr>
                                <tr><th>联系方式</th></tr>
                                <tr><td>手机号码：</td><td><input type="text" name="phone" value="" /></td><td>（必填）</td></tr>
                                <tr><td>Email：</td><td><input type="text" name="email" value="" /></td><td>（必填）</td></tr>
                                <tr><th>我的简历</th></tr>
                                <tr><td>上传简历：</td><td><input type="file" name="resume" value="" /></td></tr>
                            </tbody>
                        </table>
                        <span class="btnBlue"><input type="submit" value="马上申请" /></span>
                    </form>
