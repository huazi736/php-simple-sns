<!--{extends file='base_layout.html'}-->
<!--{block name='title' prepend}-->
请求列表首页--
<!--{/block}-->
<!--{block name='header_js'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/message/request_notice.css" rel="stylesheet" type="text/css" />
<!--{/block}-->
<!--{block name='body'}-->
<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{mk_url('main/index/main')}-->"><img src="<!--{$avatar}-->" alt="" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{mk_url('main/index/main')}-->"><!--{$user['username']}--></a></span>
				<span class="nameTxt">请求</span>
			</div>
		</div>
		<div class="modlueBody">
			<!--start: 请求列表box -->
			<div id="inviteContent">
				<h3 class="modlueBodyTitle"><i></i>请求</h3>
				<!--start: 请求 -->
	            <div class="invite">
	              <ul id="inviteList" class="invite_list">
	              
		          </ul>
	            </div>
				<!--end: 请求 -->
				<!--start: 可能认识的人 -->
	            <div class="mayKnow">
	              <h3>可能认识的人</h3>
	              <ul class="mayKnow_list">
	                <!--{if $friend_lists}-->
					<!--{foreach from=$friend_lists item=fl}-->
						<li rid="<!--{$fl.uid}-->" class="clearfix">
						  <span class="picHead"><a href="<!--{$fl.userpath}-->"><img alt="头像" src="<!--{$fl.avatarurl}-->"></a></span>
						  <span class="friendInfo"><a href="<!--{$fl.userpath}-->"><strong><!--{$fl.name}--></strong></a><br><!--{$fl.sum}--></span>
						  <span class="addView"><span class="btnBlue" name="reqAdd"><i></i><a href="javascript:void(0);">加关注</a></span></span>
						</li>
					<!--{/foreach}-->
					<!--{else}-->
						<li>暂无可能认识人列表</li>
					<!--{/if}-->
	              </ul>
	              <!--{if $more==1}-->
	              <div class="mayBottom"><a pid="2" href="javascript:void(0);">点击重换一组</a></div>
	              <!--{/if}-->
	            </div>
				<!--end: 可能认识的人 -->
          </div>
		  <!--end: 请求列表box -->
		</div>
	</div>
	<div class="sideArea">
		广告区域
	</div>
</div>
<!--{/block}-->
<!--{block name='footer_js'}-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/timeline/scrollLoad.js" type="text/javascript" ></script>
