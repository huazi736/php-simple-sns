<!--{extends file='base_layout.html'}-->
<!--{block name='title' prepend}-->
消息搜索--
<!--{/block}-->
<!--{block name='header_js'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->/css/message/request_notice.css" type="text/css" rel="stylesheet" />
<link href="<!--{$smarty.const.MISC_ROOT}-->/css/message/messages.css" type="text/css" rel="stylesheet" />
<!--{/block}-->
<!--{block name='body'}-->
<div class="body clearfix messageBody">
<input type="hidden" value="<!--{$gid}-->" id="hd_dataid"/>
	<div class="mainArea">	
    <!--start-->
		<div class="modlueHeader clearfix">                                 
			<span class="userImg"><a href="<!--{mk_url('main/index/main')}-->"><img src="<!--{$avatar}-->" alt="头像" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{mk_url('main/index/main')}-->"><!--{$user['username']}--></a></span>
				<span class="nameTxt"><span class="fl"><a href="<!--{mk_url('main/msg/show_message')}-->">消息</a></span><s></s></span>
			</div> 
			<div class="userActions">
				<span class="btnGray dropMenu" id="sp_btnAction">
					<div class="dropMenu ">
						<div id="relation_state" class="triggerBtn">
							<span>
							</span><s></s>
						</div>
						<div class="dropList dropListR">
							<ul class="dropListul" id="actionInfo">
								<li><a class="itemAnchor pl15" rel="1">标记为未读</a></li>
								<li><a class="itemAnchor pl15" rel="2">标记为存档</a></li>
								<li><a class="itemAnchor pl15" rel="3">删除消息</a></li>
							</ul>
						</div>
					</div>
				</span>
				<span class="btnGray" id="sp_btnBackUrl"><i class="uiButtonIcon rightArrow"></i><a href="<!--{mk_url('main/msg/list_msg',[fromid=>$gid,lastId=>$lastid])}-->">消息详情 </a> </span>
			</div>  
        </div>        
    <!--end-->
		<div class="modlueBody">
			<!-- start: MessagingSearch 消息搜索-->		
			<div class="msgTitle" id="msgTitle">
				<div class="m_userName"><i></i><!--{$user['username']}--></div>
				<div class="uiSearchInput fr">
				  <div class="uiTypeahead">
					<form action="<!--{mk_url('main/msg/search_msg')}-->"  method="post">
					<input type="text" name="searchkey" id="searchkey" class="searchInput fieldWithText" ref="在此对话框中搜索" value="<!--{$searchname}-->"  maxlength="50"/>
					<button title="搜索" type="submit"> <span class="hide">搜索</span> </button>
					<input type="hidden" name="gid" value="<!--{$gid}-->"/>
					<input type="hidden" name="hd_lastId" value="<!--{$lastid}-->"/>
					</form>
				  </div>
				</div>
			</div>
			<!--end-->
    		<!-- start: contentCol-->
            <div id="contentCol" class="clearfix home">
              <div id="contentArea"> 
			  
              <div class="messagingContentHeaderWrapper hide clearfix" id="actionDelete">
					<p class="fl">选择讯息来删掉。</p>
					<p class="fr">
					  <label class="uiButton uiButtonConfirm"><input value="全部删除" class="callbackBtn" id="btn_delAll" type="button"></label>
					  <label class="uiButton uiButtonConfirm inputButton disabled"><input value="删除已选" class=" " disabled="true" id="btn_delSel" type="button"></label>
					  <label class="uiButton uiButtonDepressed"><input value="取消" class="closeBtn" type="button"></label>
				    </p>
			  </div>
                <!-- start: MessagingMainContent 消息列表-->
                <div id="messagingMessages" class="clearfix">
               
                  <ul id="searchmsgInfo_list">

                  </ul>
				  <div style="text-align:center;display:none;" id="dv_allInfo"><a href="<!--{mk_url('main/msg/list_msg',[fromid=>$gid,lastId=>$lastid])}-->">查看全部完整消息</a></div>
                </div>
                <!-- end: MessagingMainContent 消息列表--> 
              </div>
            </div>
            <!-- end: contentCol --> 
        </div>
	</div>
</div>

<!--{/block}-->
<!--{block name='footer_js'}-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/timeline/scrollLoad.js" type="text/javascript" ></script>
<!--{/block}-->
