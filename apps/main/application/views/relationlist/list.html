<!--{extends file='base_layout.html'}-->
<!--{block name='title' prepend}-->
关注首页-
<!--{/block}-->
<!--{block name='header_js'}-->
<!--{/block}-->
<!--{block name='header_css'}-->
<!--{/block}-->
<!--{block name='body'}-->

<link href="<!--{$smarty.const.MISC_ROOT}-->css/follow/follow.css" rel="stylesheet" type="text/css" />

<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$userinfo['url']}-->"><img src="<!--{$userinfo['avatar']}-->" alt="" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$userinfo['url']}-->"><!--{$userinfo['username']}--></a></span>
				<!-- start: 关系列表修改 by卜海亮 2012-07-11 -->
				<div class="dropMenu followbtn">
					<div class="triggerBtn"><span><!--{$list_title}--></span><s></s></div>
					<div class="dropList">
						<ul class="dropListul checkedUl">
						 <!--{foreach from=$other_list item=list}-->
							<!--{if $list['show']}-->
							<li><a href="<!--{$list['url']}-->" class="relationNav itemAnchor"><span><!--{$list['title']}--></span></a></li>
							<!--{/if}-->
						 <!--{/foreach}-->
						</ul>
					</div>
				</div>
				<!-- end: 关系列表修改 -->
			</div>
		</div>
		<!--{if $is_following}-->
		<!-- start: 关系列表修改 by卜海亮 2012-07-11 -->
		<div class="followingClassNav">
			<ul class="peopleAndWeb">
				<li class="on" id="people">
					<a href="<!--{$following_url}-->"><i></i><span>个人</span></a>
				</li>
				<li id="web" class="web">
					<a href="<!--{$following_webpage_url}-->"><i></i><span>网页</span></a>
				</li>
			</ul>
		</div>
		<!-- end: 关系列表修改 -->
		<!--{/if}-->
		<div class="modlueBody">
			<!--{if $followings_count}-->
			<div class="listSearch clearfix">
				<h4><!--{$list_name}--> (<!--{$followings_count}-->)</h4>
				<!--{if $is_self}-->
					<input type="text" value="输入姓名" class="fieldWithText" ref="输入姓名" id="searchList" /><span class="btnGray"><s></s></span>
				<!--{/if}-->
			</div>
			<!--{/if}-->
			<!--{if $followings_count}-->
			<ul class="listWrap clearfix" id="listWrap">
				<!--{foreach from=$followinglist item=following}-->
				<li rid="<!--{$following['id']}-->" class="listli">
					<div class="avatarBox <!--{if $following['hidden']}-->invisible<!--{/if}-->">
						<a target="_blank" href="<!--{$following['href']}-->"><img src="<!--{$following['src']}-->" height="65" width="65" alt="" /></a>
						<!--{if $is_self}-->
						<s id="<!--{$following['id']}-->"></s>
						<!--{/if}-->
					</div>
					<div class="listInfo">
						<span class="uName">
							<a target="_blank" href="<!--{$following['href']}-->"><!--{$following['name']}--></a>
							<span><!--{$following['now_addr']}--></span>
						</span>
						<div class="relationState">
							<span>关注 <a target="_blank" href="<!--{mk_url('main/following/followingList', ['dkcode'=>$following['dkcode']])}-->"><!--{$following['following']}--></a></span><span>|</span><span>粉丝 <a target="_blank" href="<!--{mk_url('main/follower/index', ['dkcode'=>$following['dkcode']])}-->"><!--{$following['follower']}--></a></span><span>|</span><span>好友 <a target="_blank" href="<!--{mk_url('main/friend/friendlist', ['dkcode'=>$following['dkcode']])}-->"><!--{$following['friend']}--></a></span>
						</div>
						<div class="relationSame">你和TA共同关注了<a target="_blank" href="#">杨幂</a></div>
					</div>
					<div class="statusBox" rel="<!--{$following['relation']}-->" uid="<!--{$following['id']}-->"></div>
				</li>
				<!--{/foreach}-->      
			</ul>
			<!--{if $followings_count gt 20}-->
			<div class="loadmore hide" id="loadmore"><a></a></div>
			<!--{/if}-->
			<!--{else}-->
			<div class="blankWrap" id="nodata"><span><!--{$no_record_msg}--></span></div>
			<!--{/if}-->
			<div class="blankWrap hide" id="noresult"><span>未检索到任何结果，请重新输入关键字</span></div>
		</div>
	</div>
</div>
<!--{/block}-->

<!--{block name='footer_js'}-->
<script type="text/javascript">
$(function() {
	list.init({type: '<!--{$list_type}-->'});
});
</script>

<script type="text/javascript" src="<!--{$smarty.const.MISC_ROOT}-->js/plug/relation/relation.js"></script>
<script type="text/javascript" src="<!--{$smarty.const.MISC_ROOT}-->js/follow/followclass.js"></script>
<!--end: 关系按钮-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/follow/followlist.js" type="text/javascript"></script>
<!--{/block}-->
