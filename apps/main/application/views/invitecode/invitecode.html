<!--{extends file='base_layout.html'}-->
<!--{block name='title' prepend}-->
邀请码-
<!--{/block}-->
<!--{block name='header_js'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/invitecode/invitecode.css" type="text/css" rel="stylesheet" />
<!--{/block}-->
<!--{block name='body'}-->

<div class="body clearfix">
	<div class="mainArea">
		<!-- - - - - modlueHeader开始 - - - - -->
		<div class="modlueHeader clearfix">
			<!--{if $user_info}-->
			<span class="userImg"><a href="<!--{$user_info['url']}-->"><img src="<!--{$user_info['avatar_img']}-->" alt="" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$user_info['url']}-->"><!--{$user_info['username']}--></a></span>
				<span class="nameTxt"><a href="<!--{$invitecode_url}-->">邀请码</a></span>
			</div>
			<!--{/if}-->
		</div>
		<!-- - - - - modlueHeader结束 - - - - -->
		<!-- - - - - modlueBody开始 - - - - -->
		<div class="modlueBody" style=" padding-top:0px;">
			<div class="clearfix hasRightCol home" id="contentCol">
	          <!-- start:邀请码 -->
	          <div id="codeContent">
	            <div class="codeBlock">
	            	 <h3>发送邀请码<p class="fr">剩余邀请码数量: <span id="code_surplus"><!--{$dkcode_nums}--></span></p></h3>
	             <form name="code_form">
				  <div class="codeBlock_form">
	                <p>
	                  <label for="codeName">被邀请人姓名：</label><input id="friend_name" value="" type="text" class="friendName" name="userName" maxlength="10" maxlength="2">
					  <span class="errMsg_name"><span class="c-tipmsg">请输入被邀请人姓名</span></span>
	                </p>
	                <p>
	                  <label for="userMobile">被邀请人手机号：</label><input type="text" class="userMobile" value="" name="userMobile"  maxlength="11">
					  <span class="errMsg_mobile"><span class="c-tipmsg">请输入被邀请人手机号码</span></span>
	                </p>
	                <p class="Depressed"><span class="uiButton uiButtonConfirm"><b class="Send"  id="condSend">发送</b></span></p>
	              </div>
				  </form>
	            </div>
	            <div class="codeBlock clearfix">
	              <h3>提供邀请码给我的人</h3>
	              <ul class="codeBlock_photo clearfix">
				  <!--{if $recmded_info}-->
					  <!--{foreach from=$recmded_info item=strdata}-->
					  <li class="item" uid="<!--{$strdata['uid']}-->">
						  <p class="photo"><a href="<!--{$strdata['url']}-->"><img alt="头像" src="<!--{$strdata['avatar_img']}-->" /></a></p>
						<span class="userinfo">
						    <p class="name"><a href="<!--{$strdata['url']}-->" title="<!--{$strdata['username']}-->"><!--{$strdata['username']}--></a></p>
							<div class="statusBox" rel="<!--{$strdata['is_follow']}-->" uid="<!--{$strdata['uid']}-->" uname="<!--{$strdata['username']}-->" ></div>
						  </span>
					  </li>
					  <!--{/foreach}-->
				  <!--{/if}-->
	              </ul>
	            </div>
	            <div class="codeBlock clearfix">
	              <h3>我邀请成功的人</h3>
	              <ul class="codeBlock_photo clearfix" id="item_box">
				  <!--{if $recmd_lists}-->
					  <!--{foreach from=$recmd_lists item=strdata}-->
					  <li class="item" uid="<!--{$strdata['uid']}-->">
					   <p class="photo"><a href="<!--{$strdata['url']}-->"><img alt="头像" src="<!--{$strdata['avatar_img']}-->" /></a></p>
						<span class="userinfo">
						   <p class="name"><a href="<!--{$strdata['url']}-->" title="<!--{$strdata['username']}-->"><!--{$strdata['username']}--></a></p>
							<div class="statusBox" rel="<!--{$strdata['is_follow']}-->" uid="<!--{$strdata['uid']}-->"  uname="<!--{$strdata['username']}-->" ></div>
						  </span>
					  </li>
					<!--{/foreach}-->
				  <!--{/if}-->
	              </ul>
				  <!--{if $pagecount > 1}-->
				  <div class="codeBottom"><a id="<!--{$uid}-->" pagecount="<!--{$pagecount}-->" href="javascript:void(0)">点击查看更多↓</a></div>
				  <!--{/if}-->
	            </div>
	          
	          <!-- end:邀请码 --> 
       		 </div>
		</div>
		<!-- - - - - modlueBody结束 - - - - -->
	</div>
</div>
<!--{/block}-->
<!--{block name='footer_js'}-->
<script type="text/javascript" src="<!--{$smarty.const.MISC_ROOT}-->js/plug/relation/relation.js"></script>
<script src="<!--{$smarty.const.MISC_ROOT}-->js/common/validator.js"  type="text/javascript"></script>
<script src="<!--{$smarty.const.MISC_ROOT}-->js/invitecode/invitecode.js"  type="text/javascript"></script>
<script type="text/javascript">
	window.onload=function(){
			document.code_form.reset();
		}
</script>
<!--{/block}-->
