<link href="<!--{$smarty.const.MISC_ROOT}-->css/interest/game.css" type="text/css" rel="stylesheet" />

<!--{/block}-->
<!--{block name='body'}-->
<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg">
				<a href="#"><img src="http://avatar.duankou.dev/webavatar_1000002888_s.jpg?v=1343808975" alt=""></a>
			</span>
			<div class="userName">
				<span class="nameTxt">
					<a href="#">真三国无双</a>
				</span>
				<span class="nameTxt">
					<a href="#">游戏</a>
				</span>
			</div>
			<div class="userActions">
				<span class="btnGray"><i class="uiButtonIcon plus"></i><a href="#">返回列表 </a></span>
			</div>
		</div>
		<div class="modlueBody localBody">
			<div class="flashGame">
				<!-- start: 页面标题 -->
				<div class="title uploadTitle">上传游戏</div>
				<!-- end: 页面标题 -->
				<div class="tabs clearfix">
					<center>
						<div class="leftTabs">
							<ul class="toggleTabs">
								<li class="first">
									<a href="javascript:void(0);" class="selected">上传文件</a>
								</li>
							</ul>
						</div>
					</center>
				</div>
				<div class="uploadOuter">
					<div class="uploadInner">
						<!-- start: 上传按钮区 -->
						<div id="uplaodArea">
							<div class="uploadTitle">从您的电脑选择一个swf格式的游戏文件。</div>
							<div class="uploadBody">
								<div class="uploadBtn"><input type="file" id="uploadFlashGame" name="uploadFlashGame" /></div>
								<div class="uploadContent">从本地选择一个swf格式游戏文件</div>
							</div>
							<div class="uploadNotice">
								<dl>
									<dt>提示：</dt>
									<dd>
										<span>■</span>该游戏文件应大于500KB，小于等于10M
									</dd>
									<dd>
										<span>■</span>该游戏提倡原创上传
									</dd>
									<dd>
										<span>■</span>禁止非游戏类swf文件上传
									</dd>
								</dl>
							</div>
						</div>
						<!-- end: 上传flash的表单区 -->
						<!-- start：上传进度区 -->
						<div id="uploadProcess"></div>
						<!-- end: 上传进度区 -->
						<!-- start: 上传flash的表单区 -->
						<form action="<!--{mk_url('channel/games/upload',['web_id'=>$web_info['aid']])}-->" method="post" id="flashGameForm" name="flashGameForm" class="hide">
							<!-- start: 上传结果区 -->
							<div class="uploadSuccess hide" id="uploadSuccess">
								<span>上传成功！</span>
								<a id="reUpload" href="#">重新上传</a>
							</div>
							<div class="uploadProcessInfo" id="uploadProcessInfo">游戏上传中，你可以输入以下信息</div>
							<!-- end: 上传结果区 -->
							<!-- start: 表单内容填写区 -->
							<div class="formContent">
								<div class="metadataRow clearfix">
									<label for="uploadGameDesc" class="metadataLabel">缩略图：</label>
									<div class="metadataInput">
										<div class="uploadImg">
											<div class="left">
												<input type="file" id="flashGameImg" name="flashGameImg" />
											</div>
											<div class="text left">(图片格式支持JPG、GIF、BMP、TIF 最大不超过2M)</div>
										</div>
									</div>
								</div>
								<div class="metadataRow clearfix hide" id="imgUploadBody">
									<label for="uploadGameDesc" class="metadataLabel">&nbsp;</label>
									<div class="metadataInput">
										<div class="uploadImg">
											<div id="imgUploadProgress"></div>
											<div id="imgBody"></div>
										</div>
									</div>
								</div>
								<div class="metadataRow clearfix">
									<label for="uploadGameTitle" class="metadataLabel">标题：</label>
									<div class="metadataInput">
										<input type="text" maxlength="50" name="title" class="inputtext" id="uploadGameTitle">
									</div>
								</div>
								<div class="metadataRow clearfix">
									<label for="uploadGameDesc" class="metadataLabel">说明：</label>
									<div class="metadataInput">
										<textarea isnull="0" name="uploadGameDesc" id="uploadGameDesc" class="textarea"></textarea>
										<div class="tip hide"><span class="num">0</span>/140</div>
									</div>
								</div>
								<div class="metadataRow clearfix">
									<label for="saveVideoInfomation" class="metadataLabel">&nbsp;</label>
									<div class="metadataInput">
										<input type="hidden" id="flashFile" name="flashFile" />
										<input type="hidden" id="imageFile" name="imageFile" />
										<input id="formSubmit" type="submit" value="发布游戏" class="inputButton textareaTip active" id="saveVideoInfomation">
								</div>
							</div>
							<!-- end: 表单内容填写区 -->
						</form>
					</div>
				</div>
				<!-- end: 上传按钮区 -->
			</div>
		</div>
		
	</div>

	<div class="sideArea">
		<!--sideArea广告区域-->
	</div>
</div>

<!--{/block}-->
<!--{block name='footer_js'}-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/plug/embed-for-flash/swfobject.js" type="text/javascript"></script>

<script src="<!--{$smarty.const.MISC_ROOT}-->js/interest/games/upload.js" type="text/javascript"></script>
<script type="text/javascript">
	gameUpload.init({
		uploadUrl: mk_url('channel/games/upload_flash'),		// flash上传的url
		flashUploadUid: 1000002888,		// 上传检测登录的值，用户id
		imgUploadUrl: mk_url('channel/games/upload_img'),		// 图片上传的url
	});
</script>
