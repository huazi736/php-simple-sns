<!--{block name='body'}-->
<div class="body clearfix">
    <div class="mainArea">
        <div class="modlueHeader clearfix">
            <!--{include file="./top_bar.html"}-->
            <div class="userName">
                <span class="nameTxt">
					<a href="<!--{$web_link}-->"><!--{$web_info['name']}--></a>
				</span> 
				<span class="nameTxt">
					<span class="fl">
						<a href="<!--{$index_link}-->">促销</a>
					</span>
				</span>
            </div>
            <div class="userActions"><span class="btnGray"><i></i><a href="<!--{$index_link}-->" id="btnCreate">返回列表</a></span></div>
        </div>
		
	<div class="modlueBody local_showBody">
		<h3 class="groupon_showTit"><!--{$groupon['title']}--></h3>
		<div class="groupon_showMain">
		<div class="groupon_showTop">
			<strong>促销价：￥<em><!--{$groupon['current_price']}--></em></strong>
		</div>
		<div class="groupon_showLeft" >
			<ul class="groupon_price">
				<li><p>原价</p><strong>￥<!--{$groupon['original_price']}--></strong></li>
				<li><p>折扣</p><strong><!--{$groupon['discount']}--></strong></li>
				<li><p>节省</p><strong>￥<!--{$groupon['spare_price']}--></strong></li>
			</ul>
			<ul class="grounpon_showTime" id="local_typeGroupon">
				<li><em class="group_showtime">剩余时间：<i><!--{$groupon['diff']}--></i></em></li>
			</ul>
			<!--{if !empty($groupon['link'])}-->
			<a class="groupon_showHref" href="<!--{$groupon['link']}-->" target="_blank">购买地址</a>
			<!--{/if}-->
		</div>
		<div class="groupon_showRight">
			<span><img src="<!--{$groupon['img'][0]['b']['url']}-->" /></span>
		</div>
		
		</div>
		<div class="clearfix"></div>
		<div class="commentBox" web_id="<!--{$groupon['web_id']}-->" ctime="<!--{$groupon['ctime']}-->" msgurl="<!--{$groupon['msgurl']}-->" action_uid="<!--{$groupon['uid']}-->" pagetype="web_groupon" commentobjid="<!--{$groupon['id']}-->" complete="true"></div>
		
	</div>
