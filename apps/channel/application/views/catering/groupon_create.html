<!--{block name='title' prepend}-->
添加促销活动 -
<!--{/block}-->

<!--{block name='header_js'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/interest/interest.css" rel="stylesheet" type="text/css" />
<link href="<!--{$smarty.const.MISC_ROOT}-->css/local/local.css" rel="stylesheet" type="text/css" />
<link href="<!--{$smarty.const.MISC_ROOT}-->css/plug-css/calendar/dk_calendar.css" type="text/css" rel="stylesheet" />
<!--{/block}-->

<!--{block name='body'}-->

<div class="body clearfix">

    <div class="mainArea">
        <div class="modlueHeader clearfix">
            <!--{include file="./top_bar.html"}-->
            <div class="userName">
                <span class="nameTxt"><a href="<!--{$web_link}-->"><!--{$web_info['name']}--></a></span>
                <span class="nameTxt"><span class="fl"><a href="<!--{$index_link}-->">菜品</a></span></span>
                <span style="padding: 0 8px;">发布促销活动</span>
            </div>
        </div>
        <div class="modlueBody local_dishBox">
			<div id="ppweb_id" style="display:none;"><!--{$web_info['category_group']}--></div>
			<input type="hidden" id="date_a" class="selectDate html_date" name="txt_selectDate" begin_year="1-01-01" end_year="<!--{date('Y-n-j')}-->" value="<!--{date('Y-n-j')}-->" now="<!--{date('Y-n-j')}-->"/>
			<ul class="DK_adddish DK_addgroup" id="DK_addgroup">
				<li class="groupPic dish_pic">
					<span class="DKcan_img dishImg">点击添加图片</span>
					<span class="DKcan_imgOK dishImgOk">图片添加成功<a href="javascript:;" class="reAddGroup">重新上传</a></span>
					<form  class="DK_bite formUpload" action="" method="post" enctype="multipart/form-data">
						<span class="uploadWrap">
						<input type="file" class="fileUpload" name="Filedata" accept="images/jpg,images/png,images/gif">
						</span>
					</form>
				</li>
				<li class="dish_title"><label>请输入促销标题：</label><textarea  id="group_title"  value="" /></textarea></li>
				<li class="dish_price"><label>原价：</label><input type="text" id="group_price" value="" /> <label style="width:auto; padding-left:10px;">现价：</label><input type="text" id="group_curprice" value="" /> </li>
				<li class="groupTime"><label>请选择结束时间：</label><input type="text" id="groupAdd_time" class="selectDate html_date" name="txt_selectDate" value="<!--{date('Y-n-j')}-->" now="<!--{date('Y-n-j')}-->" end_year="2099-1-1" />
				<div class="groupHours" id="groupHours">
					<i id="groupNowHouers">00:00</i>
					<em id="grounpBg"></em>
					<ul id="groupHourList"></ul>
				</div>
				</li>
				<li class="group_href"><label>请输入促销活动地址：</label><input type="text" id="group_link"  value="http://" /></li>
				<li class="dish_send">
					<span class="btnBlue" name="publish" id="addDish"><a>发布</a></span>
					<span class="btnGray" name="discard" onclick="location.reload();"><a>取消</a></span></li>
			</ul>	
           
        </div>
    </div>
    <div class="sideArea">
        <!--sideArea广告区域-->
    </div>
</div>

<!--{/block}-->
