<!--{block name='header_js'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/local/local.css"
	rel="stylesheet" type="text/css" />
<link href="<!--{$smarty.const.MISC_ROOT}-->css/interest/interest.css"
	rel="stylesheet" type="text/css" />
<!--{/block}-->
<!--{block name='body'}-->
<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<!--{include file="./top_bar.html"}-->
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$web_link}-->">
						<!--{$web_info['name']}-->
				</a></span> <span class="nameTxt"><span class="fl"><a
						href="<!--{$index_link}-->">菜品</a></span></span>
			</div>
			<div class="userActions">
				<span class="btnGray">
					<i></i><a href="<!--{$create_link}-->" id="btnCreate">发布菜品</a>
				</span>
			</div>
		</div>
		<div class="modlueBody localBody">
			<div class="local_leave">
				<h2>菜肴(<!--{$count}-->)</h2>
				<input type="hidden" id="category_group" value="<!--{$web_info['category_group']}-->" />
				<!--<div class="leave_search"></div>-->
			</div>
			<div class="local_dishBody">
				<ul id="local_typeDish">
					<!--{foreach $dishes as $dish}-->
					<li id="<!--{$dish['id']}-->">
						<div class="localDish_img">
							<!--{if isset($dish['img'][0]['s'])}-->
							<a href="javascript:;" class="photoLink dish_getShow"><img src="<!--{$dish['img'][0]['s']['url']}-->" alt="<!--{$dish['dishname']}-->" /></a>
							<input type="hidden" name="bimg" value="<!--{$dish['img'][0]['b']['url']}-->" />
							<!--{/if}-->
						</div>
						<div class="localDish_msg">
							<p class="local_Dtitle">
								<strong>
									<a href="javascript:;" class="dish_getShow"><!--{$dish['dishname']}--></a>
								</strong>
							</p>
							<p class="local_Dprice">
								￥
								<!--{$dish['price']}-->
							</p>
							<p class="local_Ddec">
								<!--{$dish['description']}-->
							</p>
						</div> <!-- start if admin -->
						<div class="local_Dadmin">
							<span class="local_Dedit">编辑菜品</span> <span class="local_Ddel">删除菜品</span>
						</div> <!-- end if admin -->
					</li>



					<!--{/foreach}-->

					<div id="web_item_box_min" class="web-item-box">
						<!--{include file="catering/dishes_page.html"}-->
					</div>

				</ul>

			</div>
			<div class="local_leave" style="margin:10px 3px 0;"></div>
		</div>
		
	</div>

	<div class="sideArea">
		<!--sideArea广告区域-->
	</div>
</div>
