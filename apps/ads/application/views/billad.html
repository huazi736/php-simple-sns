							<li class="on"><a href="<!--{mk_url('ads/adadmin/billad')}-->">账单</a></li>
						</ul>

					<h2 class="manage-subhd">账单一览</h2>
					<div class="bill-info">

							<dt class="fr"><a href="<!--{mk_url('pay/pay/index',['type'=>'ads','fee'=>$pay_money])}-->" class="btnBlue" title="最低充值限额为<!--{$pay_money}-->元">我要充值</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" class="btnBlue" id="get-invoice">申请发票</a></dt>

							<dd class="fl">

								<p class="color3">￥<!--{$company_cost_info['cost_money_format']}--></p>
							</dd>
							<dd class="fl">
								<p class="color9">可用余额</p>
								<p class="color3">￥<!--{$company_cost_info['leave_money_format']}--></p>
							</dd>							
						</dl>
					</div>

							<table class="adlist-mod">
								<thead>
									<tr>
										<th>交易时间</th>
										<th>交易内容</th>
										<th>描述</th>
										<th>支付方式</th>

										<td><!--{$adpay_item.str_status}--></td>
