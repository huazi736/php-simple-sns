<!--{extends file='base_layout.html'}-->
<!--{block name='title' prepend}-->
广告详情-
<!--{/block}-->

<!--{block name='header_js'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/pro/pro.css" rel="stylesheet" type="text/css" />
<!--{/block}-->

<!--{block name='body'}-->
<div class="body clearfix">
	<div class="mainArea">
		<!-- - - - - modlueHeader开始 - - - - -->
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$user_info['url']}-->"><img src="<!--{$user_info['avatar_img']}-->" alt="" /></a></span>
			<div class="userName">
			    <span class="nameTxt"><a href="<!--{$user_info['url']}-->"><!--{$user_info['username']}--></a></span>
				<span class="nameTxt">订单确认</span>
			</div>
					</div>
		<!-- - - - - modlueHeader结束 - - - --->
		<!-- - - - - modlueBody开始 - - - - -->
		<div class="modlueBody">
			<div class="clearfix hasRightCol home" id="contentCol">
	          <!-- start:广告申请 -->
	          <div id="createAds">
	            <div class="codeBlock clearfix">
	              <h2 class="bigAdsTitle">订单详情</h2>
					
					
					<div class="caList setad">
						<h4>广告基本信息</h4>
						<ul class="caList-ul">
							<li class="clearfix">
								<label class="th">广告标题：</label>
								<div class="fl"><!--{$adDetail.title}--></div>
							</li>
							<li class="clearfix">
								<label class="th">URL：</label>
								<div class="fl"><div class="wdb w650"><!--{$adDetail.url}--></div></div>
							</li>		
							<li class="clearfix">
								<label class="th">广告预览：</label>
								<div class="fl">
									<div class="preview-box fl" id="adsPreview">
									<dl><dt style="width: 220px;"><a href="###"><!--{$adDetail.title}--></a></dt>
										<dd style="width: 220px;" class="extAdsIntro clearfix"><a href="###"><img src="<!--{$adDetail.media_uri}-->" id="prevAdsImg" alt="<!--{$adDetail.title}-->"><span class="wdb" style="width: 100px; float: right;"><!--{$adDetail.introduce}--></span></a></dd></dl>
									</div>
								</div>
							</li>					
						</ul>
					</div>
					<!--{if $adDetail.classify==1}-->					
					<div class="caList setad">
						<h4>广告投放筛选</h4>
						<ul class="caList-ul">
							<li class="clearfix">
								<label class="th">地区：</label>
								<div class="fl">
								<!--{$adcrowd.region_str}-->
								</div>
							</li>
							<li class="clearfix">
								<label class="th">年龄：</label>
								<div class="fl"><!--{$adcrowd.age_range_str}--></div>
							</li>		
							<li class="clearfix">
								<label class="th">性别：</label>
								<div class="fl"><!--{$adcrowd.gender_str}--></div>
							</li>
							<li class="clearfix">
								<label class="th">频道：</label>
								<div class="fl w650">
								<!--{$adcrowd.interest_str}-->
								</div>
							</li>
						</ul>
					</div>	
					<!--{/if}-->									
					<div class="caList setad">
						<h4>广告预算信息</h4>
						<ul class="caList-ul">
							<li class="clearfix">
								<label class="th">广告名称：</label>
								<div class="fl"><!--{$adDetail.name}--></div>
							</li>
							<li class="clearfix">
								<label class="th">预算：</label>
								<div class="fl">￥ <!--{if $adcost.budget_sort==0}--><!--{$adcost.budget_format}--> 每日<!--{else}--><!--{$adcost.budget_format}--> 总预算<!--{/if}--></div>
							</li>		
							<li class="clearfix">
								<label class="th">计费方式：</label>
								<div class="fl"><!--{if $adcost.charge_mode=='CPM'}-->按展示付费(CPM)<!--{else}-->按点击付费(CPC)<!--{/if}-->  竞价价格为￥<!--{$adcost.bid_format}-->元</div>
							</li>	
							<li class="clearfix">
								<label class="th">投放时间：</label>
								<div class="fl"><!--{$adDetail.start_time}--></div>
							</li>																	
						</ul>
					</div>
					<!--{if $pay_status != 'payok'}-->					
					<div class="caList clearfix">
						<h4></h4>
						<label class="th">&nbsp;</label>
						<p class="fl"><a href="<!--{mk_url('ads/adadmin/editAd')}-->?ad_id=<!--{$adDetail.ad_id}-->" class="btnBlue color-fff">修改</a>&nbsp;&nbsp;<a href="<!--{mk_url('ads/adadmin/listAd')}-->" class="btnGray">返回列表</a></p>
					</div>
					<!--{/if}-->																						
				  </div>
	          
	          <!-- end:广告申请 --> 
       		 </div>
		</div>
		<!-- - - - - modlueBody结束 - - - - -->
	</div>
</div>
<!--{/block}-->

<!--{block name='footer_js'}-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/pro/createPro.js?v=<!--{$smarty.const.JS_VER}-->" type="text/javascript"></script>
<!--{if $pay_status == 'payok'}-->
<script type="text/javascript">
	$(function () {
		$.confirm('支付提示', '<h3 class="f14">尊敬的用户，您的付款已经成功</h3>', function () {
			window.location.href= mk_url('ads/adadmin/index');

		});
	});
</script>
<!--{/if}-->
<!--{/block}-->
