	<div class="mainArea">
		<!-- - - - - modlueHeader开始 - - - - -->
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$user_info['url']}-->"><img src="<!--{$user_info['avatar_img']}-->" alt="" /></a></span>
			<div class="userName">
			    <span class="nameTxt"><a href="<!--{$user_info['url']}-->"><!--{$user_info['username']}--></a></span>

			</div>
					</div>

								<div class="fl">

									</ul>
								</div>
							</li>														
						</ul>

					</div>
						
						
					<div class="caList clearfix">
						<h4></h4>
						<label class="th">&nbsp;</label>
						<p class="fl"><span id="ads_pay_type" class="btnBlue">确认提交</span></p>
					</div>
											
				  </div>
	          
	          <!-- end:广告申请 -->
