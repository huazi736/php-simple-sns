<!--{extends file='base_layout.html'}-->

<!--{block name='title' prepend}-->
	视频列表
<!--{/block}-->

<!--{block name='header_js'}-->
<!--{/block}-->

<!--{block name='header_css'}-->
	<link href="<!--{$smarty.const.MISC_ROOT}-->css/message/request_notice.css" type="text/css" rel="stylesheet" />
	<link href="<!--{$smarty.const.MISC_ROOT}-->css/message/messages.css" type="text/css" rel="stylesheet" />
	<link href="<!--{$smarty.const.MISC_ROOT}-->css/video/videos.css" type="text/css" rel="stylesheet" />
<!--{/block}-->

<!--{block name='body'}-->
<div class="body clearfix videoBody">
	<div class="mainArea">	
		<div class="modlueHeader clearfix">                                 
                    <span class="userImg"><a href="<!--{$main_url}-->"><img src="<!--{$avatar_url}-->" alt="头像" /></a></span>
                    <div class="userName">
                        <span class="nameTxt"><a href="<!--{$main_url}-->"><!--{$username}--></a></span>
                        <span class="modlueName nameTxt"><span class="fl"><a href="<!--{$video_url}-->">视频</a></span><s></s></span>
                    </div> 
					<!--{if $is_author}-->
					<div class="userActions">
					<span class="btnGray"><i class="uiButtonIcon plus"></i><a  href="<!--{$upload_url}-->">添加视频 </a> </span>
					</div> 
					<!--{/if}-->
        </div>
		<div class="modlueBody">
    		<!-- start: contentCol-->
            <div id="contentCol" class="clearfix home video">              
					<div id="contentArea">
						<div class="videosOfMe">
							<!--{if $num}-->
							<div class="uiheader videoSectionHeader">
								<div class="videoMenu">
									<ul>
										<li class="videoListTitle">
											<h3>
												<!--{if $is_author}-->
												我的视频,共<!--{$num}-->个,当前<span id="videoNum"></span>个
												<!--{else}-->
												<!--{$username}-->的视频(<!--{$num}-->)
												<!--{/if}-->
											</h3>
										</li>
										<!--{if $is_author}-->
										<li id="list_1">公开</li>
										<li id="list_4">好友</li>
										<li id="list_8">仅限自己</li>
										<li id="list_-1">自定义</li>
										<!--{/if}-->
									</ul>
								</div>
							</div>
							<!--{/if}-->
							<!-- start: videoGrid 视频列表开始 -->
							<div class="uiGrid">
								<!--{if $num}-->
								<div id="videoList" class="videoGrid clearfix">
								</div>
								<div class="videoTips"></div>
								<!--{/if}-->	
							</div>	
								<!--{if $num}-->
								<!--{else}-->
								<div class="novideo"><!--{$tips}--></div>
								<!--{/if}-->
							<!-- end: videoGrid 视频列表结束 -->
							<input id="hd_author" type="hidden" value="<!--{$is_author}-->">
							<input id="hd_dkcode" type="hidden" value="<!--{$action_dkcode}-->">
							<input id="hd_dateline" type="hidden" value="<!--{$star_time}-->">
						</div>
					</div>
            </div>
            <!-- end: contentCol --> 
        </div>
	</div>
</div>
<!--{/block}-->


<!--{block name='footer_js'}-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/message/request_notice.js" type="text/javascript"></script>
<script src="<!--{$smarty.const.MISC_ROOT}-->js/plug/dk-ui/dk.uploader.js" type="text/javascript" ></script>
<!--Start: 动态加载JS-->
<script type="text/javascript" src="<!--{$smarty.const.MISC_ROOT}-->js/timeline/scrollLoad.js"></script>
<!--End: 动态加载JS-->
<!--video js-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/video/videoModules.js" type="text/javascript"></script>
<!--{/block}-->
