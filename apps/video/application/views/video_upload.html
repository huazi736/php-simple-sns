<link href="<!--{$smarty.const.MISC_ROOT}-->css/message/request_notice.css" type="text/css" rel="stylesheet" />
<link href="<!--{$smarty.const.MISC_ROOT}-->css/message/messages.css" type="text/css" rel="stylesheet" />
<link href="<!--{$smarty.const.MISC_ROOT}-->css/video/videos.css" type="text/css" rel="stylesheet" />

<!--{/block}-->
<!--{block name='body'}-->
<div class="body clearfix videoUpload">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$main_url}-->"><img src="<!--{$avatar_url}-->" alt="头像" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$main_url}-->"><!--{$username}--></a></span>
				<span class="modlueName nameTxt"><span class="fl"><a href="<!--{$video_url}-->">视频</a></span><s></s></span>
			</div>
			<div class="userActions">
				<span class="btnGray"><i class="uiButtonIcon rightArrow"></i><a  href="<!--{$video_url}-->">返回列表 </a> </span>
			</div>
		</div>
		<div class="modlueBody upVideo">
			<!-- start: contentCol-->
			<div id="contentCol" class="clearfix video">
				<div class="contentTit noBottomBorder">
					<div class="uiHeader">
						<h2 class="up_title"><i></i>上传视频</h2>
					</div>
				</div>
				<div class="hide uploadStates" id="cancel_success">
					<h2>文件上传取消</h2>
				</div>
				<div id="contentArea">
					<!-- start: videoModuleContent 视频上传内容开始 -->
					<div class="videoModuleContent">
						<div class="tabs clearfix">
							<div id="uploadCancelTip" class="uploadCancelTip hide">
								<div class="uploadStates">
									<h2>文件上传取消</h2>
								</div>
							</div>
							<center>
								<div class="leftTabs">
									<ul class="toggleTabs">
										<li class="first">
											<a class="selected" href="javascript:void(0);">上传文件</a>
										</li>
										<li class="last">
											<a href="<!--{mk_url('video/video/list_cam')}-->">录制视频</a>
										</li>
									</ul>
								</div>
							</center>
						</div>
						<div class="uploadVideoPanel" id="uploadVideoPanel">
							<div class="uploadPanelInner">
								<div class="up_tips">
									<h3>从您的电脑选择一个视频文件。</h3>
									<!--<p>需要更大的上传上限？<a href="#">验证您的账户</a></p>-->
								</div>
								<div class="SWF-UploadCompnent">
									<!--<div id="myflash"></div>-->
									<div class="flashContent">
										<div id="upload"></div>
									</div>
									<div id="queueID"></div>
									<!--<div class="clearfix uploadProgress">
									<div class="l_uploader">
									<input name="linkdefult" type="hidden" id="linkdefult" value="0" />
									<div id="progressouter">
									<div id="progressinner"></div>
									</div>
									<div id='showNum'></div>
									</div>
									<div class="r_uploader">
									<input type="hidden" id="link"/>
									<label id="responseButton" class="uiButton uiButtonConfirm">
									<input type="button" value="取消" id="btn_cancelUpload">
									</label>
									</div>
									</div>-->
									<dl id="uploadTips">
										<dt>
											请上传文件，应满足：
										</dt>
										<dd>
											<span>■</span>该视频文件应大于512KB,小于等于100M
										</dd>
										<!--<dd><span>■</span>视频暂时只支持.flv格式的文件</dd>-->
										<dd>
											<span>■</span>该视频由你或你的朋友制作
										</dd>
										<dd>
											<span>■</span>视频中有你或者你的一个朋友
										</dd>
									</dl>
									<div id="uploadState" class="uploadStates hide">
										<h2>上传已完成</h2>
										<p>
											结束编辑你的视频数据后，请点击"发布视频"来继续
										</p>
									</div>
								</div>
								<div id="videoDescriptions" class="videoDescriptions hide">
									<h2 class="metadataHeader">视频上传已完成，你可以输入以下信息</h2>
									<form class="videoDescriptionForm" action="<!--{$add_video}-->" method="post">
										<input id="videoId" type="hidden" value="" name="vid" />
										<div class="metadataRow clearfix">
											<label class="metadataLabel" for="uploadVideoTitle">标题：</label>
											<div class="metadataInput">
												<input id="uploadVideoTitle" class="inputtext" type="text" name="title" maxlength="50" />
											</div>
										</div>
										<div class="metadataRow clearfix">
											<label class="metadataLabel" for="desc">说明：</label>
											<div class="metadataInput">
												<textarea id="desc" name="txtdesc" isnull="0"></textarea>
</div>										</div>
										<div class="metadataRow clearfix">
											<label class="metadataLabel" for="desc">隐私设置：</label>
											<div class="metadataInput">
												<div class="dropWrap dropMenu" id="privacySettingAdd" oid="" s="1" uid="-1">
													<input type="hidden" name="permission" value="1" />
												</div>
											</div>
										</div>
										<div class="metadataRow clearfix">
											<label class="metadataLabel" for="saveVideoInfomation"><!--&nbsp;--></label>
											<div class="metadataInput">
												<input id="saveVideoInfomation" type="submit" disabled="true" class="inputButton disabled textareaTip" value="发布视频" />
											</div>
										</div>
									</form>
								</div>
								<div id="friends_detail"></div><!-- 为自定义权限弹出层准备 -->
							</div>
						</div>
					</div>
					<!-- end: videoModuleContent 视频上传内容结束 -->
				</div>
			</div>
			<!-- end contentCol -->
		</div>
	</div>
</div>
<input type="hidden" id="hd_video_upload_url" value="<!--{$video_upload_url}-->"  />
<input type="hidden" value="<!--{$authcode_url}-->" id="hd_url"/>
