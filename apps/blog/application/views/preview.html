<!--{extends file='base_layout.html'}-->
<!--{block name='title' prepend}-->
日志-
<!--{/block}-->
<!--{block name='header_js'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/blog/blog.css" rel="stylesheet" type="text/css" />
<!--{/block}-->
<!--{block name='body'}-->

<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$author_url}-->"><img src="<!--{$blog_avatar}-->" alt="" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$author_url}-->"><!--{$blogauthor}--></a></span>
				<span class="nameTxt"><span class="fl"><a href="<!--{$blog_url}-->">日志</a></span></span>
			</div>
		</div>
		<!--{if $blog}-->
		<form id="draft_form" action="<!--{mk_url('blog/blog/doBlog')}-->" method="post">
			<input type="hidden" name="did" value="<!--{$blog['id']}-->" />
			<input type="hidden" name="title" value="<!--{$blog['title']}-->" />
			<textarea name="content" class="hide" ><!--{$blog['old_content']}--></textarea>
			<input type="hidden" name="permissions" value="<!--{$blog['privacy']}-->" />
		</form>
		<!--{/if}-->
		<div class="modlueBody blogModlueBody clearfix">
			<h3 class="modlueBodyTitle blogTitle">草稿预览</h3>
			<span class="fr">
			<a onClick="document.getElementById('draft_form').submit();" href="javascript:void(0);">发布</a>
			 | 
			<a href="<!--{mk_url('blog/blog/editDraft')}-->?id=<!--{$blog['id']}-->" >返回编辑</a>
			</span>
			<div class="blogBody">
				<ul>
				<!--{if $blog}-->
					<li class="blogList">
						<h4 class="blogListTitle"><a href="<!--{mk_url('blog/blog/editDraft')}-->?id=<!--{$blog['id']}-->"><!--{$blog['title']}--></a></h4>
						<div class="authorInfo">作者：<a href="<!--{$author_url}-->"><!--{$blogauthor}--></a> · 在<!--{$blog['time']}-->发布</div>
						<div class="previewNotice">
							<strong>发布预览</strong>
							<p>点击“发布”按钮保存，或点击“编辑”进行进一步更改</p>
						</div>
						<div class="paragraph">
							<!--{$blog['content']}-->
						</div>
						<div class="blogComment"></div>
					</li>
				<!--{/if}-->
				</ul>
			</div>
		</div>
	</div>
	<div class="sideArea">
		<!--sideArea广告区域-->
	</div>
</div>

<!--{/block}-->
<!--{block name='footer_js'}-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/blog/blog.js" type="text/javascript"></script>

<!--{/block}-->
