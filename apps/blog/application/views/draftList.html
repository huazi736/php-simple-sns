<!--{extends file='base_layout.html'}-->
<!--{block name='title' prepend}-->
日志-
<!--{/block}-->
<!--{block name='header_js'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/blog/blog.css" rel="stylesheet" type="text/css" />
<!--{/block}-->
<!--{block name='body'}-->

<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$author_url}-->"><img src="<!--{$blog_avatar}-->" alt="" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$author_url}-->"><!--{$blogauthor}--></a></span>
				<span class="nameTxt"><span class="fl"><a href="<!--{$blog_url}-->">日志</a></span></span>
			</div>
			<div class="userActions">
				<!--{if $edit}-->
				<span class="btnGray"><i></i><a href="<!--{mk_url('blog/blog/newDraft')}-->">发布新的文章</a></span>
				<!--{/if}-->
			</div>
		</div>
		<div class="modlueBody blogModlueBody clearfix">
			<div class="blogList-Title clearfix">
				<h3 class="modlueBodyTitle blogTitle">草稿列表</h3>
				<a href="<!--{$blog_url}-->" class="fr">返回日志列表</a>
			</div>
			<div class="blogBody" id="hasDel">
				<!--{if $draft}-->
				<form action="<!--{mk_url('blog/blog/disDraft')}-->" method="post" id="delBlog">
					<input type="hidden" name="bid" id="delBlog_id" value="<!--{$val['id']}-->" />
				</form>
				<div class="listBody clearfix">
					<ul id="blogList" class="borderList">
						<!--{foreach $draft as $val}-->
						<li class="blogList">
							<h4 class="blogListTitle">
								<a href="<!--{mk_url('blog/blog/editDraft')}-->?id=<!--{$val['id']}-->"><!--{$val['title']}--></a>
							</h4>
							<div class="authorInfo">
								<!--{$val['time']}-->
								&nbsp;&nbsp;<a href="<!--{mk_url('blog/blog/editDraft')}-->?id=<!--{$val['id']}-->">编辑</a>
								· 
								<a href="<!--{mk_url('blog/blog/disDraft')}-->?bid=<!--{$val['id']}-->" name="draft" title="删除" class="delBlog">丢弃</a>
							</div>
							<div class="paragraph">
								<!--{$val['resume']}-->
							</div>
							<div class="comment_easy" commentObjId="<!--{$val['id']}-->" 
							pageType='blog' action_uid='<!--{$val['uid']}-->'
							dkcode='<!--{$action_dkcode}-->' 
							msgurl='<!--{$blog_url}-->&m=main&id=<!--{$val['id']}-->' 
							msgname='<!--{$val['title']}-->'
							></div>
						</li>
						<!--{/foreach}-->
					</ul>
				</div>
				<!--{elseif $edit}-->
					<div class="blankWrap">没有草稿 <a href="<!--{$blog_url}-->">返回日志列表</a></div>
				<!--{else}-->
					<div class="blankWrap">你无权查看</div>
				<!--{/if}-->
				<!--{if $nums>20}-->
				<div class="loadmore">
					<a id="moreBlog" href="<!--{$blog_url}-->&m=draftList" pager="2"><i></i>查看更多</a>
					<span class="hide"></span>
				</div>
				<!--{/if}-->
			</div>
		</div>
	</div>
	<div class="sideArea">
		<!--sideArea广告区域-->
	</div>
</div>

<!--{/block}-->
<!--{block name='footer_js'}-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/blog/blog.js" type="text/javascript"></script>
<script src="<!--{$smarty.const.MISC_ROOT}-->js/blog/blog_commentEasy.js" type="text/javascript"></script>
<!--{/block}-->
