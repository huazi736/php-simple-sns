<!--{extends file='base_layout.html'}-->
<!--{block name='title' prepend}-->
日志-
<!--{/block}-->
<!--{block name='header_js'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/blog/blog.css" rel="stylesheet" type="text/css" />
<!--赞和评论CSS开始-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/plug-css/comment-easy/comment_easy.css" rel="stylesheet" type="text/css" media="screen,projection" />
<!--赞和评论CSS结束-->
<!--{/block}-->
<!--{block name='body'}-->


<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$author_url}-->"><img src="<!--{$blog_avatar}-->" alt="" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$author_url}-->"><!--{$blogauthor}--></a></span>
				<span class="nameTxt"><span class="fl"><a href="<!--{$blog_url}-->">日志</a></span></span>
			</div>
			<div class="userActions">
				<!--{if $edit}-->
				<span class="btnGray"><i></i><a href="<!--{mk_url('blog/blog/newDraft')}-->">发布新的文章</a></span>
				<!--{/if}-->
			</div>
		</div>
		<div class="modlueBody blogModlueBody clearfix" id="hasDel">
			<h3 class="modlueBodyTitle blogTitle"><!--{$blog['title']}--></h3>
			<!--{if $blog}-->
			<!--{if $edit && $blog['share']!='1'}-->
			<span class="fr">
				<a href="<!--{mk_url('blog/blog/edit')}-->?id=<!--{$blog['id']}-->">编辑</a> | <a href="#" class="delBlog">删除</a>
			</span>
			<!--{/if}-->
			<form action="<!--{mk_url('blog/blog/delBlog')}-->" method="post" id="delBlog">
				<input type="hidden" name="bid" id="delBlog_id" value="<!--{$blog['id']}-->" />
			</form>
			<div class="blogBody" <!--{if $edit}--> id="blogListDetail_self" <!--{/if}-->>
				<ul>
					<li class="blogList">
						<div class="authorInfo"><!--{$blog['time']}-->&nbsp;&nbsp;发布</div>
						<div class="paragraph">
							
							<!--{$blog['content']}-->
						
						</div>
					</li>
				</ul>
				<div style="clear:both;"></div>
				<input type='hidden' id='hd_UID' value="<!--{$my_uid}-->" />
				<input type='hidden' id='hd_userName' value='<!--{$myname}-->' />
				<input type='hidden' id='hd_avatar' value='<!--{$my_avatar}-->' />
				<input type='hidden' id='hd_userPageUrl' value='<!--{$author_url}-->' />
				
				<div class="comment_easy" commentObjId="<!--{$blog['id']}-->" 
				pageType='blog' action_uid='<!--{$blog['uid']}-->' 
				dkcode='<!--{$action_dkcode}-->' 
				msgurl='<!--{mk_url('blog/blog/main')}-->?id=<!--{$blog['id']}-->' 
				msgname='<!--{$blog['title']}-->' 
				forward="<!--{if $forward_pow}-->false<!--{else}-->true<!--{/if}-->"></div>
				<!--{else}-->
					<div class="blankWrap">该日志不存在或已经删除 <a href="<!--{$blog_url}-->">返回日志列表</a></div>
				<!--{/if}-->
			</div>
		</div>
	</div>
	<div class="sideArea">
		<!--sideArea为广告区域-->
	</div>
</div>

<!--{/block}-->
<!--{block name='footer_js'}-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/blog/blog.js" type="text/javascript"></script>
<!--赞和评论JS开始-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/plug/comment-easy/commentEasy.js"></script>
<script src="<!--{$smarty.const.MISC_ROOT}-->js/blog/blog_commentEasy.js"></script>
<!--赞和评论JS结束-->
<!--{/block}-->
