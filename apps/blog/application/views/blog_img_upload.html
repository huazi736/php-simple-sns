<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页-端口网</title>
<script src="<!--{$smarty.const.MISC_ROOT}-->js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	var fi = $('#fileInput'),
		progress = $('#progress');
	if($.browser.msie && $.browser.version =='6.0'){
		fi.keydown(function(e){
			if(e.keyCode!==8 || e.keyCode!==46)return false;
		}).mousedown(function(e){
			//alert(e.which);
			if(e.which == '3')
			$(this).blur();return false;
		});
	}
	fi.change(function(){
		if($(this).val() !==''){
			//alert($(this).val());
			progress.show().prev().hide();
			document.getElementsByTagName('form')[0].submit();
		}
	});
	
});
</script>
</head>
<body style="color:#333;padding:0;margin:0;font:12px/16px 'lucida grande',Tahoma,Verdana,Arial,sans-serif;">
<form action="<!--{mk_url('blog/blog/doPhoto')}-->" name="upload_form" method="POST" enctype="multipart/form-data">
<div>
	<input type="file" name="uploadPhoto" id="fileInput" onpaste="return false;" />
</div>
<div id="progress" style="display:none;"><img src="<!--{$smarty.const.MISC_ROOT}-->img/system/more_loading.gif" width="16" height="7" /> 照片上传中...</div>
<input type="hidden" name="bid" value="<!--{$bid}-->" readonly="readonly"/>
<input type="hidden" name="draft_id" value="<!--{$did}-->" readonly="readonly"/>
<input type="hidden" name="did" value="<!--{$did}-->" readonly="readonly"/>
<input type="hidden" name="type" value="<!--{$type}-->" readonly="readonly"/>
<input type="hidden" name="from" value="1" />
</form>
</body>
