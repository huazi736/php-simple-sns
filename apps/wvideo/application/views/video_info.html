CONFIG['web_id'] = "<!--{$web_id}-->";
</script>
<!--{/block}-->
<!--{block name='header_css'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/message/request_notice.css" type="text/css" rel="stylesheet" />
<link href="<!--{$smarty.const.MISC_ROOT}-->css/message/messages.css" type="text/css" rel="stylesheet" />
<link href="<!--{$smarty.const.MISC_ROOT}-->css/video/videos.css" type="text/css" rel="stylesheet" />
<link href="<!--{$smarty.const.MISC_ROOT}-->css/plug-css/comment-easy/comment_easy.css" type="text/css" rel="stylesheet"/>
<link href="<!--{$smarty.const.MISC_ROOT}-->css/pro/pro.css" type="text/css" rel="stylesheet"/>
<!--{/block}-->
<!--{block name='body'}-->
<div class="body clearfix videoBody">
	<div class="mainArea">		
		<div class="modlueHeader clearfix">                                 
                    <span class="userImg"><a href="<!--{$webmain_url}-->"><img src="<!--{$avatar_url}-->" alt="头像" /></a></span>
                    <div class="userName">
                        <span class="nameTxt"><a href="<!--{$webmain_url}-->"><!--{$username}--></a></span>
                        <span class="modlueName nameTxt"><span class="fl"><a href="<!--{$video_url}-->">视频</a></span><s></s></span>
                    </div> 
					<div class="userActions">
					<span class="btnGray"><i class="uiButtonIcon rightArrow"></i><a  href="<!--{$video_url}-->">返回列表 </a> </span>
					</div> 
        </div>
		<div class="modlueBody">
    		<!-- start: contentCol-->
            <div id="contentCol" class="clearfix home video">              
					<div id="contentArea">
						<div class="videosOfMe">
							<div class="uiheader videoSectionHeader">
								<!--
								<span class="uiheaderActions fr">
									查看全部
									<a href="javascript:void(0)">照片与视频</a>
								</span>
								-->
								<div class="videoInfoTitle"><h3><!--{$videoinfo['title']}--></h3></div>
							</div>
							<!-- start: videoGrid 视频列表开始 -->
							<div class="uiGrid">                            	
                                <!-- start: 视频播放器开始 -->
                                <div class="videoShow">
                                    <input type="hidden" id="videoURL" value="<!--{$videoinfo['video_player']}-->" />
                                    <div id="videoShow"></div>
									<div class="media_prev"><img width="650" height="534" alt="" src="<!--{$videoinfo['video_pic']}-->"><a href="javascript:void(0);" class="showFlash"><img style="top:125px;left:184px;" src="/misc/img/system/feedvideoplay.gif" alt=""></a></div>
                                </div>
                                <!-- start: 视频播放器结束 -->
							</div>
						</div>
                        <!--评论-->
						<input type='hidden' id='hd_UID' value="<!--{$uid}-->" />
						<input type='hidden' id='hd_userName' value='<!--{$login_username}-->' />
						<input type='hidden' id='hd_avatar' value='<!--{$login_avatar}-->' />
						<input type='hidden' id='hd_userPageUrl' value='<!--{$login_userpageurl}-->' />
                    <div class="videoCommentEasy comment_easy"  commentObjId="<!--{$vid}-->" pageType='web_video'  action_uid='<!--{$action_uid}-->' web_id='<!--{$web_id}-->' msgname='<!--{$videoinfo['title']}-->' msgurl='<!--{$play_url}-->'>
                            <div class="UIImageBlock clearfix">
                                <a class="UIImageBlockImage UIImageBlockSmallImage" href="<!--{$webmain_url}-->"> <img width="30" height="30" alt="头像" src="<!--{$avatar_url}-->" class="uiProfilePhoto"> </a>
                                <div class="UIImageBlockContent">
                                    <a href="<!--{$webmain_url}-->"><!--{$username}--></a>
                                    <div><!--{$videoinfo['discription']}--></div>
                                </div>
                            </div>
                        </div>
						<!--{if $is_author}-->
                        <div class="videoInfoAct">
                        	<div><span class="t">播放：</span> <p class="playTimes"><strong title="<!--{$volume}-->"><!--{$volume}--></strong></p></div>
                        	<div><span class="t">标题：</span> <p class="videoName"><span title="<!--{$videoinfo['title']}-->"><!--{$videoinfo['title']}--></span></p></div>
							<div><span class="t">创建时间：</span> <p class="videoDate"><span title="<!--{$friendlydate}-->"><!--{$friendlydate}--></span></p></div>
                            <div><a href="<!--{$edit_url}-->">编辑此视频</a></div>
                            <div><input type="hidden" id="video_pic"  value="<!--{$videoinfo['video_pic']}-->" /><a href="<!--{$del_url}-->" id="deleteVideo" rel="<!--{$videoinfo.id}-->">删除视频</a></div>
                        </div>
						<!--{/if}-->
						<div id="friends_detail"></div>
					</div>
            </div>
            <!-- end: contentCol --> 
        </div>
        <!-- start 侧栏广告 by dongweiliang-->
		<div id="adsArea"></div>
		<!-- end 侧栏广告 by dongweiliang-->
	</div>
</div>
