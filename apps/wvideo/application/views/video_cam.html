<link href="<!--{$smarty.const.MISC_ROOT}-->css/message/messages.css" type="text/css" rel="stylesheet" />

<!--{block name='body'}-->
<div class="body clearfix videoBody">
	<div class="mainArea">
		<div class="modlueHeader clearfix">                                 
                    <span class="userImg"><a href="<!--{$webmain_url}-->"><img src="<!--{$avatar_url}-->" alt="头像" /></a></span>
                    <div class="userName">
                        <span class="nameTxt"><a href="<!--{$webmain_url}-->"><!--{$username}--></a></span>
                        <span class="modlueName nameTxt"><span class="fl"><a href="<!--{$video_url}-->">视频</a></span><s></s></span>
                    </div> 
					<div class="userActions">
					<span class="btnGray"><i class="uiButtonIcon rightArrow"></i><a  href="<!--{$video_url}-->">返回列表 </a> </span>
					</div> 
        </div>
		<div class="modlueBody">
    		<!-- start: contentCol-->
			<input type="hidden" id="hd_sessionId" name="hd_sessionId" value="<!--{$uid}-->"/>
            <div id="contentCol" class="clearfix home video cam">
				<div class="tabs clearfix">
					<div class="uploadCancelTip hide" id="uploadCancelTip">
						<div class="uploadStates">
							<h2>文件上传取消</h2>
						</div>
					</div>
					<center>
						<div class="leftTabs">
							<ul class="toggleTabs">
								<li class="first"><a href="video_upload?web_id=<!--{$web_id}-->" >上传文件</a></li><li class="last"><a href="javascript:void(0);"  class="selected">录制视频</a></li>
							</ul>
						</div>

					</center>
				</div>
				<div class="uploadVideoPanel ">
					<div class="uploadPanelInner">
						<div class="camTitle">
							<input type="hidden" id="recordurl" value="<!--{$recordurl}-->" />
							<div>
								<h3 id="preCamTips">点击下面红色按钮开始录制。</h3>
								<h3 id="nextCamTips" style="display: none;">点击下面黑色按钮停止录制。</h3>
								<span>最长2分钟。</span>
							</div>
						</div>
						<div class="camObj">
						</div>
						<div id="videoDescriptions" class="videoDescriptions">
							<form class="videoDescriptionForm" action="?c=video&m=save_makevideo&web_id=<!--{$web_id}-->" method="post">
								<input type="hidden" name="hd_v_w" id="hd_v_w"/>
								<input type="hidden" name="hd_v_h" id="hd_v_h"/>							
								<input type="hidden" name="hd_v_name" id="hd_v_name"/>
								<div class="metadataRow clearfix">
									<label class="metadataLabel" for="uploadVideoTitle">标题：</label>
									<div class="metadataInput"><input id="uploadVideoTitle" class="inputtext" type="text" name="title" maxlength="50" /></div>
								</div>

								<div class="metadataRow clearfix">
									<label class="metadataLabel" for="desc">说明：</label>
									<div class="metadataInput"><textarea id="desc" name="txtdesc" isnull="0"></textarea></div>
								</div>
								<div class="metadataRow clearfix">
									<label class="metadataLabel" for="saveVideoInfomation"><!--&nbsp;--></label>
									<div class="metadataInput"><input id="saveCamInfomation" type="submit" disabled="true" class="inputButton disabled textareaTip" value="发布视频" /></div>
								</div>
							</form>
						</div>
						<div class="hide" id="noCam">
							<h3>没有发现摄像头</h3>
							<p>没有在系统中检测到可用的摄像头，请连接摄像头后再试一次。</p>
							<p> <input type="button" class="blackBtn" value="刷新页面" id="btn_Refresh"/> </p>
						</div>
						<div id="friends_detail"></div><!-- 为自定义权限弹出层准备 -->
					</div>
				</div>
            </div>
            <!-- end: contentCol --> 
        </div>
	</div>
</div>
