注册-登陆-
<!--{/block}-->
<!--{block name='header_css'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/reg/reg.css?v=<!--{$smarty.const.CSS_VER}-->" rel="stylesheet" type="text/css" />
<style>
body{background-color:#fff;}
</style>
<!--{/block}-->
<!--{block name='body'}-->
<!-- start: headerWrap 头部开始 -->
<div class="headerWrap">
	<div class="loginHeader">
		<h1><a href="<!--{$smarty.const.WEB_ROOT}-->" title="端口网">Duankou</a></h1>
		<div class="loginBox">
			<form name="login_form" id="login_form" method="post" action="<!--{$url_login}-->">
			    <input type="hidden" name="backurl" value="<!--{$backurl}-->" />
				<input type="hidden" name="login_switch" value='true'/>
				<input type="text" id="username" maxlength="64" name="login_name" class="loginInput defaultColor" default="电子邮件/端口号" value="电子邮件/端口号" />
				<input type="password" id="pwd" maxlength="20" name="" class="loginInput" />
				<input type="hidden" id="MD5pwd" name="passwd" />
				<label class="submit"><input type="submit" id="login" value="登录" /></label>
				<span>
					<input id="rememberMe" type="checkbox" name="remember" value="1" />
					<label for="rememberMe">保存我的登录状态</label>
					<a href="<!--{mk_url('front/login/forget_pass')}-->">忘记密码？</a>
				</span>
			</form>
		</div>
	</div>
</div>
<!-- end: headerWrap 头部结束 -->

<!-- start: regArea 注册区域主体开始 -->
<div class="regArea">
	<h2>拓宽你的人脉，尽在Duankou</h2>
	<div class="regBox">
		<h3>注册<i>:</i>开通你的端口账户</h3>
		<form name="register" id="regForm" method="post" action="<!--{$url_reg}-->">
		<input type="hidden" name="step" value="1">
			<table>
				<tbody>
					<tr>
						<td class="label">
							*<label for="invatationCode">邀请码：</label>
						</td>
						<td>
							<input type="text" typeName="邀请码" id="invatationCode" name="invatationCode" class="inputTxt first" maxlength="10" autocomplete="off" />
							<span class="error hide"></span>
							<span class="promptTxt hide">请输入邀请码</span>
							<i class="hide"></i>
							<p>邀请码向已注册用户获取</p>
						</td>
					</tr>
					<tr>
						<td class="label">
							*<label for="name">姓名：</label>
						</td>
						<td>
							<input type="text" typeName="姓名" id="name" name="name" class="inputTxt" maxlength="10" autocomplete="off" />
							<span class="error hide"></span>
							<span class="promptTxt hide">请输入真实姓名</span>
							<i class="hide"></i>
						</td>
					</tr>
					<tr>
						<td class="label">
							*<label for="email">电子邮箱：</label>
						</td>
						<td>
							<input type="text" typeName="电子邮箱" id="email" name="email" class="inputTxt" maxlength="64" autocomplete="off" />
							<span class="error hide"></span>
							<span class="promptTxt hide">限字母、数字、下划线</span>
							<i class="hide"></i>
						</td>
					</tr>
					<tr>
						<td class="label">
							*<label for="password">新设密码：</label>
						</td>
						<td>
							<input type="password" onpaste="return false" typeName="新设密码" id="password" name="" class="inputTxt" maxlength="20" />
							<span class="error hide"></span>
							<span class="promptTxt hide">6~20个字符</span>
							<i class="hide"></i>
							<input type="hidden" id="MD5password" name="password" />
						</td>
					</tr>
					<tr>
						<td class="label">
							*<label for="repassword">确认密码：</label>
						</td>
						<td>
							<input type="password" onpaste="return false" typeName="确认密码" id="repassword" name="" class="inputTxt" maxlength="20" />
							
							<span class="error hide"></span>
							<span class="promptTxt hide">请再次输入密码</span>
							<i class="hide"></i>
							<input type="hidden" id="MD5repassword" name="repassword" />
						</td>
					</tr>
					<tr>
						<td class="label">
							*<label for="sex">性别：</label>
						</td>
						<td valign="top" class="height24">
							<select id="sex" name="sex" typeName="性别">
								<option value="-1">请选择</option>
								<option value="1">男</option>
								<option value="2">女</option>
								<option value="3">保密</option>
							</select>
							<span class="error hide">请选择性别</span>
							<i class="hide"></i>
						</td>
					</tr>
					<tr class="padNone">
						<td class="label">
							<label for="living">现居地：</label>
						</td>
						<td>
							<span id="now_area"></span>
							<input type="hidden" name="area" id="live_area" value="" />
						</td>
					</tr>
					<tr>
						<td class="label">&nbsp;</td>
						<td>
							点击注册后，说明您已经阅读并理解我们的数据使用政策，同意<a target="_blank" href="/service/index">《端口网用户使用协议》</a>
						</td>
					</tr>
					<tr>
						<td class="label">&nbsp;</td>
						<td>
							<label for="submit" class="submit"><input type="button" value="注册" id="submitform" /></label>
							<!-- <span id="errorAlert" class="errorTxt hide"></span> -->
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</div>
<!-- end: regArea 注册区域主体结束 -->
