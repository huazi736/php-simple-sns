<!--{extends file='base_layout.html'}-->
<!--{block name='title' prepend}-->
关注该网页的人-
<!--{/block}-->
<!--{block name='header_js'}-->
<!--{/block}-->
<!--{block name='header_css'}-->
<!--{/block}-->
<!--{block name='body'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/follow/follow.css" rel="stylesheet" type="text/css" />
<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$home_info['url']}-->"><img src="<!--{$home_info['src']}-->" alt="" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$home_info['url']}-->"><!--{$home_info['web_name']}--></a></span>
				<span class="nameTxt"><span class="fl"><a href="<!--{$home_info['self_url']}-->">粉丝列表</a></span></span>
			</div>
		</div>
		<div class="modlueBody">
			<div class="listSearch clearfix">
				<h4>粉丝列表 (<!--{$home_info['NumOfFollowers']}-->)</h4>
				<input type="text" value="请输入姓名" class="fieldWithText" ref="请输入姓名" id="searchList" /><span class="btnGray"><s></s></span>
			</div>
			<ul class="listWrap clearfix" id="listWrap">  
			<!--{foreach from = $followerlist item = flist}-->
				<li rid="<!--{$flist['id']}-->" class="listli">
					<div class="avatarBox" >
						<a href="<!--{$flist['href']}-->"><img src="<!--{$flist['src']}-->" alt="" /></a>
					</div>
					<div class="listInfo">
						<span class="uName">
							<a href="<!--{$flist['href']}-->"><!--{$flist['name']}--></a>
							<span><!--{$flist['now_addr']}--></span>
						</span>
						<div class="relationState">
							<span>关注 <a href="<!--{mk_url('main/following/followingList', ['dkcode'=>$flist['dkcode']])}-->"><!--{$flist['following']}--></a></span><span>|</span><span>粉丝 <a href="<!--{mk_url('main/follower/index',['dkcode'=>$flist['dkcode']])}-->"><!--{$flist['follower']}--></a></span><span>|</span><span>好友 <a href="<!--{mk_url('main/friend/friendlist', ['dkcode'=>$flist['dkcode']])}-->"><!--{$flist['friend']}--></a></span>
						</div>
						<div class="relationSame"></a></div>
					</div>
				</li>
			<!--{/foreach}-->
			</ul>
			<!--{if $home_info['NumOfFollowers'] > 20}--> 
				<div class="loadmore hide" id="loadmore"><a></a></div>
			<!--{/if}-->
			<!--{if $home_info['NumOfFollowers'] < 1}--> 
				 <div class="blankWrap" id="nodata"><span>当前网页没有粉丝！</span></div>
			<!--{/if}-->
			<div class="blankWrap hide" id="noresult"><span>未检索到任何结果，请重新输入关键字</span></div>
		</div>
	</div>
</div>
<!--{/block}-->

<!--{block name='footer_js'}-->
<script type="text/javascript">
$(function() {
	list.init({moreUrl:'webmain/' + CONFIG['action_dkcode'] + '/follower/getfollowerBypage', searchUrl: 'webmain/' + CONFIG['action_dkcode'] + '/follower/searchFollowerByName'});
});
</script>
<script src="<!--{$smarty.const.MISC_ROOT}-->web_js/follow/followlist.js" type="text/javascript"></script>
<!--{/block}-->
