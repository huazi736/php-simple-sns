<!--{extends file='base_layout.html'}-->
<!--{block name='title' prepend}-->
我的网页-
<!--{/block}-->
<!--{block name='header_js'}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/interest/my_web.css" rel="stylesheet" type="text/css" />
<!--{/block}-->
<!--{block name='body'}-->
<div class="body clearfix">
	<div class="mainArea">
		<!--start: 网页设置头部-->
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{mk_url('main/index/main')}-->"><img src="<!--{get_avatar($user['uid'],'s')}-->" alt="" /></a></span>
			<div class="userName" id="userName">
				<span class="nameTxt"><a href="<!--{mk_url('main/index/main')}-->"><!--{$login_name}--></a></span>
				<span class="nameTxt">
					<span class="fl">我的专页</span>
				</span>
			</div>
			<div class="userActions">
				<span class="btnGray"><i class="a"></i><a href="<!--{mk_url('webmain/create/channel')}-->">创建网页</a></span>
			</div>
		</div>
		<!--end: 网页设置头部-->
		<div class="modlueBody clearfix">
			<h3>我的专页 (<!--{$web_total}-->)</h3>
      		<!--start: contentArea 网页设置具体内容开始-->
      		<!--{if isset($web_lists['data']) && count($web_lists['data'])>0}-->
			<ul id="my_weblist" class="weblist">
			<!--{foreach  $web_lists['data'] as $data}-->
				<li id="<!--{$data['web_aid']}-->">
					<div class="avatarBox"><a href="<!--{$data['url']}-->"><img alt="" src="<!--{$data['web_avatar']}-->"></a></div>
					<p class="webInfo">
						<a href="<!--{$data['url']}-->"><!--{$data['web_name']}--></a>
						<span>粉丝数：<!--{$data['fans_count']}--></span>
					</p>
					<div class="webOperate">
					<!--{if $data['is_del'] ==0}-->
						<span class="del_web">删除</span>
						<span class="edit_web"><i></i>编辑</span>
					<!--{else}-->
						处理中
					<!--{/if}-->	
					</div>
					<div class="webSet hide">
						<div class="setList">
							<label>隐私设置：<input type="checkbox" name="showName" />同步创建者姓名显示到网页</label>							
							<label>置顶设置：<input type="checkbox" name="toTop"/>显示在网页导航条首页</label>
						</div>
						<div class="webBtns">
							<span class="btnBlue submitSet"><a href="javascript:void(0);">确认</a></span>
							<span class="btnBlue cancelSet"><a href="javascript:void(0);">取消</a></span>
						</div>
					</div>
				</li>
			<!--{/foreach}-->	
			</ul>
			<!--{/if}-->
			
			<!--{if isset($web_lists['is_more']) && ($web_lists['is_more']==1)}-->
			<div class="loadMore hide" id="loadMore"></div>
			<!--{/if}-->	
			
			<!--{if isset($web_lists['web_exists']) && ($web_lists['web_exists'] !==1)}-->
			<div class="blankWrap" id="noWeb">您还未创建网页</div>
			<!--{/if}-->			
			
         	<!--end: contentArea 网页设置具体内容结束--> 
		</div>
	</div>
</div>
<!--{/block}-->
<!--{block name='footer_js'}-->
<script src="<!--{$smarty.const.MISC_ROOT}-->js/interest/weblist.js" type="text/javascript"></script>
<!--{/block}-->
