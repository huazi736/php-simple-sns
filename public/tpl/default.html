<script type="text/javascript">
//列表菜单项鼠标移上去显示更多
var disMore = function(obj){
	obj.on({
		'mouseover':function(){
			$(this).find("h3 a").show();
		},
		'mouseout':function(){
			$(this).find("h3 a").hide();
		}
	})
}
disMore($(".list"));
</script>
